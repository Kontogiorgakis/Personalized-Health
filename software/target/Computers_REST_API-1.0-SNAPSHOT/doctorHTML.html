        <form id="logto" name="logto" action="">
            <!--id-->
            <h2><label for="id">ID: </label>
                <input type="text" placeholder="id" id="id" name="id">
            </h2>

            <!--username-->
            <h2><label for="naming">Username: </label>
                <input type="text" placeholder="username" id="naming" name="naming"  minlength="8" pattern="^[a-zA-Z1-9]+[^\s]*"  readonly>
            </h2>

            <!--email-->
            <h2><label for="e-mail">E-mail: </label>
                <input type="text" placeholder="e-mail" id="e-mail" name="email" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" >
                <div id="emailing"></div>
            </h2>

            <!--password-->
            <h2><label for="passwording">Password: </label>
                <input type="password" placeholder="password" id="passwording" name="passwording" minlength="8" maxlength="15"
                       pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]+[^\s]$" >
                <button class="show-hide" type="button"  onclick="changePwdView()">Show/Hide</button>
            </h2>
            <!--type of user-->
            <div id ="wrapperDiv">
                <br>
                <div id="doctype">
                    <h2><label for="selectiva">Doctor Type:</label></h2>
                    <select id="selectiva" name="selectiva" required>
                            <option value="pathologist">pathologist</option>
                            <option value="general doctor">general doctor</option>
                    </select>
                </div>


                <div id="texting">
                    <h2>Information:</h2>
                        <textarea id="info" name="informations" placeholder="Biography, awards, etc.." cols="30" rows="5"></textarea>
                </div>
            </div>

            <!--first name-->

            </h2>

            <!--last name-->

                <input type="text" placeholder="last name" id="last-name" name="lastname" minlength="3" maxlength="30"  pattern="^[^\s]*" >
            </h2>

                <option value="free">Free</option>
